<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Setup - Saha CRM</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 10px; }
        .btn:hover { background: #0056b3; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 4px; margin: 10px 0; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 4px; margin: 10px 0; }
        .loading { color: #666; }
    </style>
</head>
<body>
    <h1>🔧 Saha CRM Database Setup</h1>
    
    <div id="status"></div>
    
    <button class="btn" onclick="setupDatabase()">📋 Database Kur</button>
    <button class="btn" onclick="checkHealth()">🏥 Sistem Kontrolü</button>
    <button class="btn" onclick="resetDatabase()">🗑️ Database Sıfırla</button>
    
    <hr>
    <p><a href="/admin.html">← Admin Paneline Dön</a></p>

    <script>
        async function setupDatabase() {
            const status = document.getElementById('status');
            status.innerHTML = '<div class="loading">⏳ Database kuruluyor...</div>';
            
            try {
                const response = await fetch('/api/setup-database', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    status.innerHTML = `
                        <div class="success">
                            ✅ ${result.message}<br>
                            👤 Admin: ${result.admin.username} / ${result.admin.password}
                        </div>
                    `;
                } else {
                    status.innerHTML = `<div class="error">❌ ${result.error}</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="error">❌ Hata: ${error.message}</div>`;
            }
        }
        
        async function checkHealth() {
            const status = document.getElementById('status');
            status.innerHTML = '<div class="loading">⏳ Sistem kontrol ediliyor...</div>';
            
            try {
                const response = await fetch('/api/health');
                const result = await response.json();
                
                status.innerHTML = `
                    <div class="success">
                        ✅ Sistem Durumu: Çalışıyor<br>
                        📋 Tablo Sayısı: ${result.tables.length}<br>
                        📊 Tablolar: ${result.tables.join(', ')}<br>
                        🕒 Database Zamanı: ${new Date(result.database_time).toLocaleString('tr-TR')}
                    </div>
                `;
            } catch (error) {
                status.innerHTML = `<div class="error">❌ Hata: ${error.message}</div>`;
            }
        }
        
        async function resetDatabase() {
            if (!confirm('Tüm veriler silinecek! Emin misiniz?')) return;
            
            const status = document.getElementById('status');
            status.innerHTML = '<div class="loading">⏳ Database sıfırlanıyor...</div>';
            
            try {
                const response = await fetch('/api/reset-database', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    status.innerHTML = `
                        <div class="success">
                            ✅ ${result.message}<br>
                            👤 Admin: ${result.admin.username} / ${result.admin.password}
                        </div>
                    `;
                } else {
                    status.innerHTML = `<div class="error">❌ ${result.error}</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="error">❌ Hata: ${error.message}</div>`;
            }
        }
        
        // Sayfa yüklendiğinde sistem kontrolü yap
        window.onload = checkHealth;
    </script>
</body>
</html>
