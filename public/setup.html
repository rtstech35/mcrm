<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saha CRM - Database Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .setup-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .setup-btn:hover {
            transform: translateY(-2px);
        }
        
        .setup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            margin: 1rem 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }
        
        .credentials h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .cred-item {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: white;
            border-radius: 5px;
        }
        
        .cred-label {
            font-weight: bold;
            color: #666;
        }
        
        .cred-value {
            color: #333;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ Saha CRM</div>
        <div class="subtitle">Database Setup</div>
        
        <button class="setup-btn" onclick="setupDatabase()" id="setupBtn">
            Database'i Kur
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Database kuruluyor...</p>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="credentials" id="credentials">
            <h3>üìß Admin Giri≈ü Bilgileri</h3>
            <div class="cred-item">
                <span class="cred-label">Kullanƒ±cƒ± Adƒ±:</span>
                <span class="cred-value">admin</span>
            </div>
            <div class="cred-item">
                <span class="cred-label">≈ûifre:</span>
                <span class="cred-value">admin123</span>
            </div>
            <p style="margin-top: 1rem; color: #666; font-size: 0.9rem;">
                Bu bilgilerle <a href="/admin" style="color: #667eea;">admin paneline</a> giri≈ü yapabilirsiniz.
            </p>
        </div>
    </div>

    <script>
        async function setupDatabase() {
            const setupBtn = document.getElementById('setupBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const credentials = document.getElementById('credentials');
            
            // UI'yi g√ºncelle
            setupBtn.disabled = true;
            setupBtn.textContent = 'Kuruluyor...';
            loading.style.display = 'block';
            status.style.display = 'none';
            credentials.style.display = 'none';
            
            try {
                const response = await fetch('/api/setup-database', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    status.className = 'status success';
                    status.innerHTML = `
                        <h3>‚úÖ Ba≈üarƒ±lƒ±!</h3>
                        <p>${result.message}</p>
                    `;
                    credentials.style.display = 'block';
                } else {
                    throw new Error(result.message || 'Bilinmeyen hata');
                }
                
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `
                    <h3>‚ùå Hata!</h3>
                    <p>${error.message}</p>
                    <p style="font-size: 0.9rem; margin-top: 0.5rem;">
                        L√ºtfen environment variables'larƒ± kontrol edin.
                    </p>
                `;
            } finally {
                // UI'yi geri y√ºkle
                setupBtn.disabled = false;
                setupBtn.textContent = 'Database\'i Kur';
                loading.style.display = 'none';
                status.style.display = 'block';
            }
        }
        
        // Sayfa y√ºklendiƒüinde otomatik setup kontrol√º
        window.onload = function() {
            // 3 saniye sonra otomatik setup dene
            setTimeout(() => {
                setupDatabase();
            }, 3000);
        };
    </script>
</body>
</html>
