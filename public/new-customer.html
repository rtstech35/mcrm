<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Müşteri Kaydı - Saha CRM</title>
    <link rel="stylesheet" href="/theme.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>
    <div class="mobile-overlay" onclick="closeMobileMenu()"></div>
    <div class="container" style="min-height: 100vh; padding: 2rem;">
        <div class="sidebar">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h2 style="color: white; font-weight: 600;">Yeni Müşteri</h2>
                <p style="color: rgba(255,255,255,0.7); font-size: 0.875rem;">Müşteri kaydı oluştur</p>
            </div>
            <button onclick="goBack()" class="btn" style="width: 100%;">← Geri Dön</button>
        </div>

        <div class="content">
            <div class="card">
                <h2 style="margin-bottom: 2rem;">Yeni Müşteri Kaydı</h2>
                
                <form id="customerForm">
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem;">
                        <div class="form-group">
                            <label>Firma Adı *</label>
                            <input type="text" id="company_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Yetkili Adı *</label>
                            <input type="text" id="contact_person" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Telefon Numarası *</label>
                            <input type="tel" id="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Cep Telefonu</label>
                            <input type="tel" id="mobile_phone">
                        </div>
                        
                        <div class="form-group">
                            <label>E-posta</label>
                            <input type="email" id="email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Adres Bilgisi</label>
                        <textarea id="address" rows="3" placeholder="Konum bilgisinden otomatik oluşturulacak..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Konum Seçimi</label>
                        <div id="address-search-container" style="display: flex; gap: 10px; margin-bottom: 10px;">
                            <input type="text" id="address-search-input" placeholder="Adres arayın veya haritadan seçin..." style="flex-grow: 1;">
                            <button type="button" class="btn" onclick="searchAddress()">Ara</button>
                        </div>
                        <div id="map" style="height: 300px; border-radius: 8px; border: 1px solid #ddd;"></div>
                    </div>

                    <div class="form-group">
                        <label>Harita Konumu (Otomatik)</label>
                        <input type="text" id="coordinates" readonly style="background: #f8f9fa; color: #666;">
                    </div>
                    
                    <div class="form-group">
                        <label>İlgilendiği Ürünler / Notlar</label>
                        <textarea id="notes" rows="4" placeholder="Müşterinin ilgilendiği ürünler, özel notlar veya 'İlgilenmiyor' yazabilirsiniz..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Müşteri Durumu</label>
                        <select id="customer_status" required>
                            <option value="potential">Potansiyel</option>
                            <option value="active">Aktif</option>
                            <option value="not_interested">İlgilenmiyor</option>
                        </select>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button type="submit" class="btn" style="flex: 1;">Müşteriyi Kaydet</button>
                        <button type="button" onclick="saveAndCreateVisit()" class="btn" style="flex: 1; background: #48bb78;">Kaydet ve Ziyaret Oluştur</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        let currentLocation = null;
        let map;
        let marker;

        if (!authToken) {
            window.location.href = '/';
        }

        async function apiCall(url, options = {}) {
            const response = await fetch(url, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`,
                    ...options.headers
                }
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'API hatası');
            }
            
            return response.json();
        }

        function initMap() {
            map = L.map('map').setView([41.0082, 28.9784], 10); // Default to Istanbul
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            map.on('click', function(e) {
                updateLocation(e.latlng.lat, e.latlng.lng);
            });

            // Check for URL params after map is initialized
            getLocationFromURL();
        }

        function updateLocation(lat, lng, address = null) {
            currentLocation = { lat: lat, lng: lng };
            document.getElementById('coordinates').value = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;

            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }
            map.setView([lat, lng], 16);

            if (address) {
                document.getElementById('address').value = address;
                marker.bindPopup(address).openPopup();
            } else {
                getAddressFromCoordinates(lat, lng);
            }
        }

        function getLocationFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const lat = urlParams.get('lat');
            const lng = urlParams.get('lng');
            
            if (lat && lng) {
                // URL'den gelen konumu kullan
                console.log(`URL'den konum alındı: ${lat}, ${lng}`);
                updateLocation(parseFloat(lat), parseFloat(lng));
            } else {
                // URL'de konum yoksa, cihazın mevcut konumunu almayı dene
                console.log("URL'de konum yok, cihaz konumu deneniyor...");
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            console.log('Cihaz konumu başarıyla alındı.');
                            updateLocation(position.coords.latitude, position.coords.longitude);
                        },
                        (error) => {
                            console.warn('Cihaz konumu alınamadı, harita İstanbul merkezli başlatıldı.', error.message);
                            // Hata durumunda harita İstanbul'da kalır, kullanıcı manuel seçebilir.
                        }
                    );
                } else {
                    console.warn('Tarayıcı konum servisini desteklemiyor.');
                }
            }
        }

        async function getAddressFromCoordinates(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                const data = await response.json();
                const address = data && data.display_name ? data.display_name : `Konum: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                document.getElementById('address').value = address;
                if (marker) {
                    marker.bindPopup(address).openPopup();
                }
            } catch (error) {
                console.error('Adres alınamadı:', error);
                document.getElementById('address').value = `Konum: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
            }
        }

        async function searchAddress() {
            const query = document.getElementById('address-search-input').value;
            if (!query) return;

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data && data.length > 0) {
                    const firstResult = data[0];
                    updateLocation(parseFloat(firstResult.lat), parseFloat(firstResult.lon), firstResult.display_name);
                } else {
                    alert('Adres bulunamadı.');
                }
            } catch (error) {
                console.error('Adres arama hatası:', error);
                alert('Adres aranırken bir hata oluştu.');
            }
        }

        document.getElementById('customerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await saveCustomer(false);
        });

        async function saveCustomer(createVisit = false) {
            const formData = {
                company_name: document.getElementById('company_name').value,
                contact_person: document.getElementById('contact_person').value,
                phone: document.getElementById('phone').value,
                mobile_phone: document.getElementById('mobile_phone').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                notes: document.getElementById('notes').value,
                customer_status: document.getElementById('customer_status').value,
                assigned_sales_rep: currentUser.id, // API'nin beklediği doğru anahtar
                latitude: currentLocation ? currentLocation.lat : null,
                longitude: currentLocation ? currentLocation.lng : null
            };

            try {
                const result = await apiCall('/api/customers', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                if (createVisit) {
                    // Müşteri kaydedildikten sonra ziyaret sayfasına yönlendir
                    window.location.href = `/visit-form.html?customer_id=${result.customer.id}&new_customer=true`;
                } else {
                    alert('Müşteri başarıyla kaydedildi!');
                    goBack();
                }
            } catch (error) {
                alert('Müşteri kaydedilirken hata: ' + error.message);
            }
        }

        async function saveAndCreateVisit() {
            await saveCustomer(true);
        }

        function goBack() {
            window.location.href = '/visit-nearby.html';
        }

        function toggleMobileMenu() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.mobile-overlay');
            
            sidebar.classList.toggle('mobile-open');
            overlay.classList.toggle('active');
        }
        
        function closeMobileMenu() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.mobile-overlay');
            
            sidebar.classList.remove('mobile-open');
            overlay.classList.remove('active');
        }
        
        // Menü linklerine tıklandığında mobil menüyü kapat
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });

        // Sayfa tamamen yüklendiğinde haritayı başlat
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            // Adres arama kutusunda Enter tuşuna basıldığında aramayı tetikle
            document.getElementById('address-search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchAddress();
            });
        });
    </script>
</body>
</html>
