<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevkiyat Paneli</title>
    <link rel="stylesheet" href="/theme.css">
    <link rel="stylesheet" href="/mobile.css">
    <style>
        .shipping-tabs {
            display: flex;
            background: white;
            border-radius: 8px;
            margin: 1rem 0;
            overflow: hidden;
        }
        .shipping-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
        }
        .shipping-tab:last-child { border-right: none; }
        .shipping-tab.active { background: #007bff; color: white; }
        .shipping-content { display: none; }
        .shipping-content.active { display: block; }
        .order-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸšš Sevkiyat Paneli</h1>
        <div>
            <span id="userInfo"></span>
            <button onclick="logout()" class="btn">Ã‡Ä±kÄ±ÅŸ</button>
        </div>
    </div>

    <div class="container">
        <div class="shipping-tabs">
            <div class="shipping-tab active" data-tab="pending">ðŸ“¦ Bekleyen Sevkiyatlar</div>
            <div class="shipping-tab" data-tab="shipping">ðŸšš Sevkiyatta</div>
            <div class="shipping-tab" data-tab="delivered">âœ… Teslim Edildi</div>
        </div>

        <div id="pending" class="shipping-content active">
            <h3>Sevkiyat Bekleyen SipariÅŸler</h3>
            <div id="pending-orders"></div>
        </div>

        <div id="shipping" class="shipping-content">
            <h3>Sevkiyatta Olan SipariÅŸler</h3>
            <div id="shipping-orders"></div>
        </div>

        <div id="delivered" class="shipping-content">
            <h3>Teslim Edilen SipariÅŸler</h3>
            <div id="delivered-orders"></div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');

        if (!authToken) {
            window.location.href = '/';
        }

        // API Ã§aÄŸrÄ±sÄ±
        async function apiCall(url, options = {}) {
            try {
                console.log('API Ã§aÄŸrÄ±sÄ±:', url, options);
                
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                        ...options.headers
                    }
                });
                
                console.log('API yanÄ±t durumu:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API hata yanÄ±tÄ±:', errorText);
                    throw new Error(`API HatasÄ± (${response.status}): ${errorText}`);
                }
                
                const result = await response.json();
                console.log('API baÅŸarÄ±lÄ± yanÄ±t:', result);
                return result;
                
            } catch (error) {
                console.error('API Ã§aÄŸrÄ± hatasÄ±:', error);
                throw error;
            }
        }

        // Tab deÄŸiÅŸtirme
        document.querySelectorAll('.shipping-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // TÃ¼m tab'larÄ± pasif yap
                document.querySelectorAll('.shipping-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.shipping-content').forEach(c => c.classList.remove('active'));
                
                // SeÃ§ilen tab'Ä± aktif yap
                tab.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });

        // SipariÅŸleri yÃ¼kle
        async function loadOrders() {
            try {
                const orders = await apiCall('/api/orders');
                console.log('TÃ¼m sipariÅŸler:', orders);
                
                // Filtreleme
                const pending = orders.filter(o => o.status === 'completed');
                const shipping = orders.filter(o => o.status === 'shipping');
                const delivered = orders.filter(o => o.status === 'delivered');
                
                console.log('Bekleyen:', pending.length);
                console.log('Sevkiyatta:', shipping.length);
                console.log('Teslim edildi:', delivered.length);
                
                // GÃ¶sterme
                showOrders('pending-orders', pending, 'pending');
                showOrders('shipping-orders', shipping, 'shipping');
                showOrders('delivered-orders', delivered, 'delivered');
                
            } catch (error) {
                console.error('Hata:', error);
                alert('SipariÅŸler yÃ¼klenemedi');
            }
        }

        // SipariÅŸleri gÃ¶ster
        function showOrders(containerId, orders, type) {
            const container = document.getElementById(containerId);
            
            if (orders.length === 0) {
                container.innerHTML = '<p>SipariÅŸ bulunmuyor.</p>';
                return;
            }
            
            let html = '';
            orders.forEach(order => {
                html += `
                    <div class="order-item">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <h4>SipariÅŸ #${order.order_number}</h4>
                                <p>MÃ¼ÅŸteri: ${order.customer_name || 'Bilinmiyor'}</p>
                                <p>Tarih: ${new Date(order.order_date).toLocaleDateString('tr-TR')}</p>
                                <p>Tutar: ${order.total_amount} TL</p>
                                <p>Durum: ${order.status}</p>
                            </div>
                            <div>
                                ${getActionButton(order, type)}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Aksiyon butonu
        function getActionButton(order, type) {
            if (type === 'pending') {
                return `<button onclick="startShipping(${order.id})" class="btn">Sevkiyata Al</button>`;
            } else if (type === 'shipping') {
                return `<button onclick="completeDelivery(${order.id})" class="btn btn-success">Teslim Et</button>`;
            } else {
                return `<span style="color: green;">âœ“ Teslim Edildi</span>`;
            }
        }

        // Sevkiyata al
        async function startShipping(orderId) {
            try {
                await apiCall(`/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    body: JSON.stringify({ status: 'shipping' })
                });
                
                alert('SipariÅŸ sevkiyata alÄ±ndÄ±!');
                loadOrders();
            } catch (error) {
                alert('Hata oluÅŸtu');
            }
        }

        // TeslimatÄ± tamamla
        async function completeDelivery(orderId) {
            try {
                console.log('Teslimat baÅŸlatÄ±lÄ±yor, sipariÅŸ ID:', orderId);
                
                const result = await apiCall(`/api/orders/${orderId}/deliver`, {
                    method: 'PUT',
                    body: JSON.stringify({ 
                        signature: 'digital_signature_' + Date.now(),
                        delivery_date: new Date().toISOString()
                    })
                });
                
                console.log('Teslimat sonucu:', result);
                alert('Teslimat tamamlandÄ±! Ä°rsaliye: ' + (result.deliveryNoteNumber || 'OluÅŸturuldu'));
                loadOrders();
            } catch (error) {
                console.error('Teslimat hatasÄ±:', error);
                alert('Teslimat tamamlanamadÄ±: ' + error.message);
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            window.location.href = '/';
        }

        // BaÅŸlangÄ±Ã§
        document.getElementById('userInfo').textContent = `HoÅŸ geldiniz, ${currentUser.full_name}`;
        loadOrders();
    </script>
</body>
</html>
