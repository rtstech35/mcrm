<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff9800">
    <title>Üretim Paneli - Saha CRM</title>
    <link rel="stylesheet" href="/theme.css">
    <link rel="stylesheet" href="/mobile.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .header { background: #ff9800; color: white; padding: 1rem; }
        .nav { display: flex; gap: 1rem; margin-top: 1rem; }
        .nav button { 
            padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); 
            color: white; border: none; border-radius: 4px; cursor: pointer; 
        }
        .nav button:hover, .nav button.active { background: rgba(255,255,255,0.3); }
        .container { display: flex; }
        .sidebar { width: 250px; background: #ff9800; min-height: 100vh; padding: 1rem; }
        .sidebar h3 { color: white; }
        .sidebar ul li a { color: rgba(255,255,255,0.9); text-decoration: none; display: block; padding: 0.5rem 0; }
        .sidebar ul li a:hover { color: white; background: rgba(255,255,255,0.1); padding-left: 0.5rem; border-radius: 4px; }
        .content { flex: 1; padding: 2rem; }
        .card { background: white; padding: 1.5rem; border-radius: 8px; margin-bottom: 1rem; }
        .btn { padding: 0.5rem 1rem; background: #ff9800; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #f57c00; }
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #218838; }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { padding: 0.75rem; border-bottom: 1px solid #ddd; text-align: left; }
        .table th { background: #f8f9fa; }
        .order-card { 
            border: 1px solid #ddd; padding: 1rem; margin: 0.5rem 0; 
            border-radius: 8px; background: white;
        }
        .status-pending { border-left: 4px solid #ffc107; }
        .status-production { border-left: 4px solid #ff9800; }
        .status-completed { border-left: 4px solid #28a745; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin: 1rem 0; }
        .stat-card { background: #f8f9fa; padding: 1rem; border-radius: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Üretim Paneli - Saha CRM</h1>

    </div>

    <div class="container">
        <div class="sidebar" style="position: relative;">
            <h3>Menü</h3>
            <ul style="list-style: none; padding: 0;">
                <li><a href="#" onclick="showDashboard()">📊 Dashboard</a></li>
                <li><a href="#" onclick="showCustomers()">🏢 Müşteriler</a></li>
                <li><a href="#" onclick="showAllOrders()">📋 Siparişler</a></li>
                <li><a href="#" onclick="showDeliveryNotes()">📋 İrsaliyeler</a></li>
                <li><a href="/map.html">🗺️ Harita</a></li>
                <li><a href="#" onclick="logout()" style="margin-top: 2rem; color: rgba(255,255,255,0.6);">🚺 Çıkış</a></li>
            </ul>
            
        </div>

        <div class="content" id="content">
            <div class="card">
                <h2>Üretim Dashboard</h2>
                <p>Üretim paneline hoş geldiniz!</p>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');

        if (!authToken) {
            window.location.href = '/';
        }

        async function apiCall(url, options = {}) {
            const response = await fetch(url, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`,
                    ...options.headers
                }
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'API hatası');
            }
            
            return response.json();
        }

        async function showDashboard() {
            try {
                const ordersResponse = await apiCall('/api/orders');
                const orders = ordersResponse.orders || [];

                const pendingOrders = orders.filter(o => o.status === 'pending').length;
                const productionOrders = orders.filter(o => o.status === 'production').length;
                const completedOrders = orders.filter(o => o.status === 'completed').length;
                
                document.getElementById('content').innerHTML = `
                    <!-- Aylık Üretim Hedefi -->
                    <div class="card" style="margin-bottom: 2rem;">
                        <h3 style="color: #2d3748; font-weight: 600; margin-bottom: 1rem;">🏭 Aylık Üretim Hedefi ve Gerçekleşme</h3>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <div>
                                <p style="color: #718096; font-size: 0.875rem;">Hedef: 150 sipariş</p>
                            </div>
                            <div style="width: 48px; height: 48px; background: linear-gradient(135deg, #ff9800, #f57c00); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">🎯</div>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span style="font-size: 0.875rem; color: #718096;">Gerçekleşen: 112 sipariş</span>
                                <span style="font-size: 0.875rem; color: #2d3748; font-weight: 600;">75%</span>
                            </div>
                            <div style="width: 100%; height: 8px; background: #e2e8f0; border-radius: 4px; overflow: hidden;">
                                <div style="width: 75%; height: 100%; background: linear-gradient(90deg, #ff9800, #f57c00); transition: width 0.3s ease;"></div>
                            </div>
                        </div>
                        <div style="font-size: 0.875rem; color: #ff9800;">Kalan: 38 sipariş</div>
                    </div>
                    
                    <!-- Sipariş Durumları -->
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; margin-bottom: 2rem;">
                        <div onclick="showFilteredOrders('pending')" style="background: linear-gradient(135deg, #FFA726, #FF7043); padding: 1.5rem; border-radius: 16px; color: white; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 8px 32px rgba(255, 167, 38, 0.3);" onmouseover="this.style.transform='translateY(-8px) scale(1.02)'; this.style.boxShadow='0 20px 40px rgba(255, 167, 38, 0.4)'" onmouseout="this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 8px 32px rgba(255, 167, 38, 0.3)'">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                                <div style="background: rgba(255,255,255,0.2); padding: 0.75rem; border-radius: 12px; font-size: 1.5rem;">⏳</div>
                                <div style="text-align: right;">
                                    <div style="font-size: 2.5rem; font-weight: 700; line-height: 1;">${pendingOrders}</div>
                                    <div style="font-size: 0.875rem; opacity: 0.9;">+${Math.floor(Math.random() * 5)} bu hafta</div>
                                </div>
                            </div>
                            <div style="font-size: 1.1rem; font-weight: 600; margin-bottom: 0.25rem;">Bekleyen Siparişler</div>
                            <div style="font-size: 0.875rem; opacity: 0.8;">Tıklayarak detayları görün</div>
                        </div>
                        
                        <div onclick="showFilteredOrders('production')" style="background: linear-gradient(135deg, #42A5F5, #1E88E5); padding: 1.5rem; border-radius: 16px; color: white; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 8px 32px rgba(66, 165, 245, 0.3);" onmouseover="this.style.transform='translateY(-8px) scale(1.02)'; this.style.boxShadow='0 20px 40px rgba(66, 165, 245, 0.4)'" onmouseout="this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 8px 32px rgba(66, 165, 245, 0.3)'">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                                <div style="background: rgba(255,255,255,0.2); padding: 0.75rem; border-radius: 12px; font-size: 1.5rem;">⚙️</div>
                                <div style="text-align: right;">
                                    <div style="font-size: 2.5rem; font-weight: 700; line-height: 1;">${productionOrders}</div>
                                    <div style="font-size: 0.875rem; opacity: 0.9;">${productionOrders > 0 ? 'Aktif' : 'Boşta'}</div>
                                </div>
                            </div>
                            <div style="font-size: 1.1rem; font-weight: 600; margin-bottom: 0.25rem;">Üretimde</div>
                            <div style="font-size: 0.875rem; opacity: 0.8;">Tıklayarak takip edin</div>
                        </div>
                        
                        <div onclick="showFilteredOrders('completed')" style="background: linear-gradient(135deg, #66BB6A, #43A047); padding: 1.5rem; border-radius: 16px; color: white; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 8px 32px rgba(102, 187, 106, 0.3);" onmouseover="this.style.transform='translateY(-8px) scale(1.02)'; this.style.boxShadow='0 20px 40px rgba(102, 187, 106, 0.4)'" onmouseout="this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 8px 32px rgba(102, 187, 106, 0.3)'">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                                <div style="background: rgba(255,255,255,0.2); padding: 0.75rem; border-radius: 12px; font-size: 1.5rem;">✅</div>
                                <div style="text-align: right;">
                                    <div style="font-size: 2.5rem; font-weight: 700; line-height: 1;">${completedOrders}</div>
                                    <div style="font-size: 0.875rem; opacity: 0.9;">Sevkiyat hazır</div>
                                </div>
                            </div>
                            <div style="font-size: 1.1rem; font-weight: 600; margin-bottom: 0.25rem;">Tamamlanan</div>
                            <div style="font-size: 0.875rem; opacity: 0.8;">Tıklayarak görüntüleyin</div>
                        </div>
                        
                        <div onclick="showFilteredOrders('shipping')" style="background: linear-gradient(135deg, #9C27B0, #7B1FA2); padding: 1.5rem; border-radius: 16px; color: white; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 8px 32px rgba(156, 39, 176, 0.3);" onmouseover="this.style.transform='translateY(-8px) scale(1.02)'; this.style.boxShadow='0 20px 40px rgba(156, 39, 176, 0.4)'" onmouseout="this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 8px 32px rgba(156, 39, 176, 0.3)'">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                                <div style="background: rgba(255,255,255,0.2); padding: 0.75rem; border-radius: 12px; font-size: 1.5rem;">🚚</div>
                                <div style="text-align: right;">
                                    <div style="font-size: 2.5rem; font-weight: 700; line-height: 1;">${orders.filter(o => o.status === 'shipping').length}</div>
                                </div>
                            </div>
                            <div style="font-size: 1.1rem; font-weight: 600; margin-bottom: 0.25rem;">Teslimat Bekleyenler</div>
                            <div style="font-size: 0.875rem; opacity: 0.8;">Tıklayarak görüntüle</div>
                        </div>
                    </div>
                    
                    <!-- Müşteri Haritası -->
                    <div class="card">
                        <h3 style="color: #2d3748; font-weight: 600; margin-bottom: 1rem;">🗺️ Müşteri Haritası</h3>
                        <div style="height: 200px; background: #f8f9fa; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-bottom: 1rem;">
                            <div style="text-align: center; color: #666;">
                                <div style="font-size: 3rem; margin-bottom: 0.5rem;">🗺️</div>
                                <div>Müşteri konumları</div>
                                <div style="font-size: 0.875rem;">Teslimat rotalarını görüntüle</div>
                            </div>
                        </div>
                        <button onclick="window.location.href='/map.html'" class="btn" style="width: 100%;">Haritayı Aç</button>
                    </div>
                `;
            } catch (error) {
                console.error('Dashboard yüklenemedi:', error);
            }
        }

        async function showAllOrders() {
            try {
                const ordersResponse = await apiCall('/api/orders');
                const orders = ordersResponse.orders || [];
                
                let html = `
                    <div class="card">
                        <h2>Sipariş Yönetimi</h2>
                        <div style="margin-bottom: 1rem;">
                            <button class="btn" onclick="filterOrders('all')">Tümü</button>
                            <button class="btn" onclick="filterOrders('pending')">Bekleyen</button>
                            <button class="btn" onclick="filterOrders('production')">Üretimde</button>
                            <button class="btn" onclick="filterOrders('completed')">Tamamlanan</button>
                            <button class="btn" onclick="filterOrders('shipping')">Sevkiyatta</button>
                            <button class="btn" onclick="filterOrders('delivered')">Teslim Edildi</button>
                        </div>
                        <div id="ordersList">
                `;
                
                orders.forEach(order => {
                    const statusClass = `status-${order.status}`;
                    const statusText = {
                        'pending': 'Bekliyor',
                        'production': 'Üretimde',
                        'completed': 'Tamamlandı',
                        'shipping': 'Sevkiyatta',
                        'delivered': 'Teslim Edildi'
                    };
                    
                    html += `
                        <div class="order-card ${statusClass}" data-status="${order.status}" onclick="viewOrderDetail(${order.id})" style="cursor: pointer;">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <h4>Sipariş #${order.order_number}</h4>
                                    <p>Müşteri: ${order.customer_name || 'Bilinmiyor'}</p>
                                    <p>Tarih: ${new Date(order.order_date).toLocaleDateString('tr-TR')}</p>
                                    <p>Tutar: ${order.total_amount} TL</p>
                                    <p>Durum: ${statusText[order.status] || order.status}</p>
                                </div>
                                <div>
                                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                                        ${order.status === 'pending' ? 
                                            `<button class="btn" onclick="event.stopPropagation(); startProduction(${order.id})" style="font-size: 0.75rem;">Üretime Başla</button>` : 
                                            order.status === 'production' ? 
                                            `<button class="btn btn-success" onclick="event.stopPropagation(); completeProduction(${order.id})" style="font-size: 0.75rem;">Üretimi Tamamla</button>` : 
                                            ''
                                        }
                                        <button class="btn" onclick="event.stopPropagation(); viewOrderDetail(${order.id})" style="background: #17a2b8; font-size: 0.75rem;">Detay</button>
                                        <select onchange="event.stopPropagation(); quickChangeStatus(${order.id}, this.value)" style="font-size: 0.75rem; padding: 0.25rem;">
                                            <option value="">Durum Değiştir</option>
                                            <option value="pending">Bekliyor</option>
                                            <option value="production">Üretimde</option>
                                            <option value="completed">Tamamlandı</option>
                                            <option value="shipping">Sevkiyatta</option>
                                            <option value="delivered">Teslim Edildi</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div></div>';
                document.getElementById('content').innerHTML = html;
                
            } catch (error) {
                console.error('Siparişler yüklenemedi:', error);
            }
        }
        
        // Eski fonksiyon adı için alias
        async function showOrders() {
            await showAllOrders();
        }

        async function showProduction() {
            try {
                const ordersResponse = await apiCall('/api/orders');
                const orders = ordersResponse.orders || [];
                const productionOrders = orders.filter(o => o.status === 'production');
                
                let html = `
                    <div class="card">
                        <h2>Üretim Takibi</h2>
                        <p>Şu anda üretimde olan siparişler:</p>
                `;
                
                if (productionOrders.length === 0) {
                    html += '<p>Üretimde sipariş bulunmuyor.</p>';
                } else {
                    productionOrders.forEach(order => {
                        html += `
                            <div class="order-card status-production" onclick="viewProductionDetail(${order.id})" style="cursor: pointer;">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <h4>Sipariş #${order.order_number}</h4>
                                        <p>Müşteri: ${order.customer_name || 'Bilinmiyor'}</p>
                                        <p>Başlangıç: ${new Date(order.order_date).toLocaleDateString('tr-TR')}</p>
                                        <p>Tutar: ${order.total_amount} TL</p>
                                    </div>
                                    <div>
                                        <button class="btn btn-success" onclick="event.stopPropagation(); completeProduction(${order.id})">Üretimi Tamamla</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                html += '</div>';
                document.getElementById('content').innerHTML = html;
                
            } catch (error) {
                console.error('Üretim sayfası yüklenemedi:', error);
            }
        }

        function filterOrders(status) {
            const orders = document.querySelectorAll('.order-card');
            orders.forEach(order => {
                if (status === 'all' || order.dataset.status === status) {
                    order.style.display = 'block';
                } else {
                    order.style.display = 'none';
                }
            });
        }

        async function startProduction(orderId) {
            try {
                await apiCall(`/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    body: JSON.stringify({ status: 'production' })
                });
                
                alert('Sipariş üretime alındı!');
                showAllOrders();
            } catch (error) {
                alert('Hata: ' + error.message);
            }
        }

        async function completeProduction(orderId) {
            try {
                await apiCall(`/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    body: JSON.stringify({ status: 'completed' })
                });
                
                alert('Üretim tamamlandı! Sipariş sevkiyata hazır.');
                showAllOrders();
            } catch (error) {
                alert('Hata: ' + error.message);
            }
        }

        function viewOrderDetail(orderId) {
            window.location.href = `/order-detail-production.html?id=${orderId}`;
        }
        
        function viewProductionDetail(orderId) {
            window.location.href = `/production-tracking.html?id=${orderId}`;
        }
        
        async function quickChangeStatus(orderId, newStatus) {
            if (!newStatus) return;
            
            const statusText = {
                'pending': 'Bekliyor',
                'production': 'Üretimde',
                'completed': 'Tamamlandı',
                'shipping': 'Sevkiyatta',
                'delivered': 'Teslim Edildi'
            };
            
            if (confirm(`Sipariş durumunu "${statusText[newStatus]}" olarak değiştirmek istediğinizden emin misiniz?`)) {
                try {
                    await apiCall(`/api/orders/${orderId}/status`, {
                        method: 'PUT',
                        body: JSON.stringify({ status: newStatus })
                    });
                    
                    alert('Sipariş durumu başarıyla değiştirildi!');
                    showAllOrders(); // Sayfayı yenile
                } catch (error) {
                    alert('Hata: ' + error.message);
                }
            }
        }
        
        async function showFilteredOrders(status) {
            try {
                const ordersResponse = await apiCall('/api/orders');
                const orders = ordersResponse.orders || [];
                const filteredOrders = orders.filter(o => o.status === status);
                
                const statusText = {
                    'pending': 'Bekleyen Siparişler',
                    'production': 'Üretimde Olan Siparişler',
                    'completed': 'Tamamlanan Siparişler',
                    'shipping': 'Sevkiyattaki Siparişler',
                    'delivered': 'Teslim Edilen Siparişler'
                };
                
                let html = `
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                            <h2>${statusText[status]}</h2>
                            <button class="btn" onclick="showDashboard()" style="background: #6c757d;">← Dashboard'a Dön</button>
                        </div>
                        <p>Toplam ${filteredOrders.length} sipariş bulundu</p>
                        <div style="margin-top: 1.5rem;">
                `;
                
                if (filteredOrders.length === 0) {
                    html += '<p style="text-align: center; color: #718096; padding: 2rem;">Bu durumda sipariş bulunmuyor.</p>';
                } else {
                    filteredOrders.forEach(order => {
                        const statusClass = `status-${order.status}`;
                        
                        html += `
                            <div class="order-card ${statusClass}" onclick="viewOrderDetail(${order.id})" style="cursor: pointer; margin-bottom: 1rem;">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <h4>Sipariş #${order.order_number}</h4>
                                        <p>Müşteri: ${order.customer_name || 'Bilinmiyor'}</p>
                                        <p>Tarih: ${new Date(order.order_date).toLocaleDateString('tr-TR')}</p>
                                        <p>Tutar: ${order.total_amount} TL</p>
                                    </div>
                                    <div>
                                        ${status === 'pending' ? 
                                            `<button class="btn" onclick="event.stopPropagation(); startProduction(${order.id})">\u00dcretime Ba\u015fla</button>` : 
                                            status === 'production' ? 
                                            `<button class="btn btn-success" onclick="event.stopPropagation(); completeProduction(${order.id})">\u00dcretimi Tamamla</button>` : 
                                            `<button class="btn" onclick="event.stopPropagation(); viewOrderDetail(${order.id})" style="background: #17a2b8;">Detay G\u00f6r</button>`
                                        }
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                html += '</div></div>';
                document.getElementById('content').innerHTML = html;
                
            } catch (error) {
                console.error('Filtrelenmiş siparişler yüklenemedi:', error);
            }
        }
        
        function showCustomers() {
            document.getElementById('content').innerHTML = `
                <div class="card">
                    <h2>🏢 Müşteriler</h2>
                    <p>Müşteri yönetimi sayfası geliştirilecek.</p>
                </div>
            `;
        }
        
        function showDeliveryNotes() {
            document.getElementById('content').innerHTML = `
                <div class="card">
                    <h2>📋 İrsaliyeler</h2>
                    <p>İrsaliye yönetimi sayfası geliştirilecek.</p>
                </div>
            `;
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            window.location.href = '/';
        }

        function updateUserInfo() {
            const userInfo = document.getElementById('userInfo');
            if (userInfo) {
                userInfo.innerHTML = `
                    <div style="font-size: 1rem; font-weight: 600; margin-bottom: 0.25rem;">Üretim Dashboard</div>
                    <div style="font-size: 0.875rem; opacity: 0.9; margin-bottom: 0.5rem;">Hoş geldiniz, ${currentUser.full_name}</div>
                    <div style="font-size: 0.75rem; opacity: 0.8;">
                        ${new Date().toLocaleDateString('tr-TR')} - ${new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'})}
                    </div>
                `;
            }
        }
        
        showDashboard();
        
        setTimeout(() => {
            updateUserInfo();
        }, 100);
        
        setInterval(updateUserInfo, 60000);
    </script>
