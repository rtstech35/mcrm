<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipari≈ü Detayƒ± - √úretim</title>
    <link rel="stylesheet" href="/theme.css">
    <style>
        .order-info { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2rem; margin-bottom: 2rem; }
        .info-section { background: #f8f9fa; padding: 1.5rem; border-radius: 12px; }
        .item-row { display: flex; justify-content: space-between; padding: 1rem; border-bottom: 1px solid #e2e8f0; }
        .item-row:last-child { border-bottom: none; }
        .status-badge { padding: 0.5rem 1rem; border-radius: 20px; color: white; font-size: 0.875rem; font-weight: 500; }
        .status-pending { background: #ffc107; }
        .status-production { background: #ff9800; }
        .status-completed { background: #28a745; }
        .status-shipping { background: #17a2b8; }
        .status-delivered { background: #6c757d; }
    </style>
</head>
<body>
    <div class="container" style="min-height: 100vh; padding: 2rem;">
        <div class="sidebar">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h2 style="color: white; font-weight: 600;">Sipari≈ü Detayƒ±</h2>
                <p style="color: rgba(255,255,255,0.7); font-size: 0.875rem;">√úretim Paneli</p>
            </div>
            <button onclick="goBack()" class="btn" style="width: 100%; margin-bottom: 1rem;">‚Üê Geri D√∂n</button>
            <div id="actionButtons"></div>
        </div>

        <div class="content">
            <!-- Sipari≈ü Bilgileri -->
            <div class="card" style="margin-bottom: 2rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h2 id="orderTitle">Sipari≈ü Detayƒ±</h2>
                    <div id="orderStatus"></div>
                </div>
                
                <div class="order-info">
                    <div class="info-section">
                        <h3 style="color: #2d3748; margin-bottom: 1rem;">Sipari≈ü Bilgileri</h3>
                        <div id="orderInfo">Y√ºkleniyor...</div>
                    </div>
                    
                    <div class="info-section">
                        <h3 style="color: #2d3748; margin-bottom: 1rem;">M√º≈üteri Bilgileri</h3>
                        <div id="customerInfo">Y√ºkleniyor...</div>
                    </div>
                </div>
            </div>

            <!-- Sipari≈ü Kalemleri -->
            <div class="card" style="margin-bottom: 2rem;">
                <h3 style="color: #2d3748; margin-bottom: 1.5rem;">Sipari≈ü Kalemleri</h3>
                <div id="orderItems">Y√ºkleniyor...</div>
            </div>

            <!-- √úretim Notlarƒ± -->
            <div class="card">
                <h3 style="color: #2d3748; margin-bottom: 1.5rem;">√úretim Notlarƒ±</h3>
                <div id="productionNotes">
                    <textarea id="notesInput" rows="4" placeholder="√úretim notlarƒ± ekleyin..." style="width: 100%; padding: 1rem; border: 1px solid #e2e8f0; border-radius: 8px; resize: vertical;"></textarea>
                    <button class="btn" onclick="saveNotes()" style="margin-top: 1rem;">Notlarƒ± Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        let orderId = null;
        let orderData = null;

        if (!authToken) {
            window.location.href = '/';
        }

        async function apiCall(url, options = {}) {
            const response = await fetch(url, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`,
                    ...options.headers
                }
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'API hatasƒ±');
            }
            
            return response.json();
        }

        function getOrderIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            orderId = urlParams.get('id');
            
            if (orderId) {
                loadOrderData();
            } else {
                alert('Sipari≈ü ID bulunamadƒ±');
                goBack();
            }
        }

        async function loadOrderData() {
            try {
                // Sipari≈ü bilgilerini al
                const orderResponse = await apiCall(`/api/orders/${orderId}`);
                orderData = orderResponse.order || orderResponse;
                
                if (!orderData) {
                    throw new Error('Sipari≈ü bulunamadƒ±');
                }

                // M√º≈üteri bilgilerini al
                const customerResponse = await apiCall(`/api/customers/${orderData.customer_id}`);
                const customer = customerResponse.customer || customerResponse;
                
                // Sipari≈ü kalemlerini al
                const itemsResponse = await apiCall(`/api/orders/${orderId}/items`);
                const orderItems = itemsResponse.items || [];

                await displayOrderData(orderData, customer, orderItems);

            } catch (error) {
                console.error('Sipari≈ü verileri y√ºklenemedi:', error);
                alert('Sipari≈ü verileri y√ºklenemedi: ' + error.message);
            }
        }

        async function displayOrderData(order, customer, items) {
            // Ba≈ülƒ±k ve durum
            document.getElementById('orderTitle').textContent = `Sipari≈ü #${order.order_number}`;
            
            const statusText = {
                'pending': 'Bekliyor',
                'production': '√úretimde',
                'production_ready': 'Sevkiyata Hazƒ±r',
                'shipping': 'Sevkiyatta',
                'delivered': 'Teslim Edildi'
            };
            
            document.getElementById('orderStatus').innerHTML = 
                `<span class="status-badge status-${order.status}">${statusText[order.status] || order.status}</span>`;

            // Sipari≈ü bilgileri
            document.getElementById('orderInfo').innerHTML = `
                <p><strong>Sipari≈ü No:</strong> #${order.order_number}</p>
                <p><strong>Sipari≈ü Tarihi:</strong> ${new Date(order.order_date).toLocaleDateString('tr-TR')}</p>
                <p><strong>Teslimat Tarihi:</strong> ${order.delivery_date ? new Date(order.delivery_date).toLocaleDateString('tr-TR') : 'Belirtilmemi≈ü'}</p>
                <p><strong>√ñdeme Vadesi:</strong> ${order.payment_due_date ? new Date(order.payment_due_date).toLocaleDateString('tr-TR') : 'Belirtilmemi≈ü'}</p>
                <p><strong>Toplam Tutar:</strong> ${order.total_amount} TL</p>
                <p><strong>Satƒ±≈ü Temsilcisi:</strong> ${order.sales_rep_name || 'Bilinmiyor'}</p>
                ${order.notes ? `<p><strong>Notlar:</strong> ${order.notes}</p>` : ''}
            `;

            // M√º≈üteri bilgileri
            document.getElementById('customerInfo').innerHTML = `
                <p><strong>Firma:</strong> ${customer.company_name}</p>
                <p><strong>Yetkili:</strong> ${customer.contact_person || 'Belirtilmemi≈ü'}</p>
                <p><strong>Telefon:</strong> ${customer.phone || 'Belirtilmemi≈ü'}</p>
                <p><strong>E-posta:</strong> ${customer.email || 'Belirtilmemi≈ü'}</p>
                <p><strong>Adres:</strong> ${customer.address || 'Belirtilmemi≈ü'}</p>
                <p><strong>Durum:</strong> ${getCustomerStatusText(customer.customer_status)}</p>
            `;

            // Sipari≈ü kalemleri - Ger√ßek √ºr√ºn bilgileriyle birlikte y√ºkle
            if (items && items.length > 0) {
                try {
                    // √úr√ºn bilgileri zaten API'den geliyor, ayrƒ±ca √ßaƒüƒ±rmaya gerek yok
                    const itemsWithProducts = items.map(item => ({
                        ...item,
                        product_name: item.product_name || 'Bilinmeyen √úr√ºn',
                        product_description: item.product_description || '',
                        product_unit: item.product_unit || 'adet'
                    }));
                    
                    let itemsHtml = '';
                    let totalAmount = 0;
                    
                    itemsWithProducts.forEach(item => {
                        const itemTotal = item.quantity * item.unit_price;
                        totalAmount += itemTotal;
                        
                        itemsHtml += `
                            <div class="item-row" id="item-row-${item.id}">
                                <div>
                                    <strong>${item.product_name}</strong>
                                    <p style="color: #718096; font-size: 0.875rem;">${item.product_description || ''}</p>
                                </div>
                                <div style="text-align: right; display: flex; align-items: center; gap: 1rem;">
                                    <input type="number" id="quantity-${item.id}" value="${item.quantity}" min="0" style="width: 80px; padding: 0.5rem; text-align: center; border: 1px solid #ddd; border-radius: 4px;">
                                    <button class="btn" onclick="updateOrderItem(${item.id})" style="background: #ffc107; padding: 0.5rem 1rem;">G√ºncelle</button>
                                </div>
                            </div>
                        `;
                    });
                    
                    itemsHtml += `
                        <div class="item-row" style="background: #f8f9fa; font-weight: 600;">
                            <div>TOPLAM</div>
                            <div style="text-align: right; color: #48bb78;">${totalAmount.toFixed(2)} TL</div>
                        </div>
                    `;
                    
                    document.getElementById('orderItems').innerHTML = itemsHtml;
                } catch (error) {
                    console.error('√úr√ºn bilgileri y√ºklenirken hata:', error);
                    document.getElementById('orderItems').innerHTML = 
                        '<p style="text-align: center; color: #e53e3e; padding: 2rem;">√úr√ºn bilgileri y√ºklenemedi</p>';
                }
            } else {
                document.getElementById('orderItems').innerHTML = 
                    '<p style="text-align: center; color: #718096; padding: 2rem;">Sipari≈ü kalemleri bulunamadƒ±</p>';
            }

            // Aksiyon butonlarƒ±
            updateActionButtons(order.status);
        }

        function updateActionButtons(status) {
            let buttonsHtml = `
                <div style="margin-bottom: 1rem;">
                    <h4 style="color: rgba(255,255,255,0.9); margin-bottom: 1rem;">Durum Deƒüi≈ütir</h4>
                    <select id="statusSelect" onchange="changeOrderStatus()" style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; margin-bottom: 1rem;">
                        <option value="pending" ${status === 'pending' ? 'selected' : ''}>Bekliyor</option>
                        <option value="production" ${status === 'production' ? 'selected' : ''}>√úretimde</option>
                        <option value="production_ready" ${status === 'production_ready' ? 'selected' : ''}>Sevkiyata Hazƒ±r</option>
                        <option value="shipping" ${status === 'shipping' ? 'selected' : ''}>Sevkiyatta</option>
                        <option value="delivered" ${status === 'delivered' ? 'selected' : ''}>Teslim Edildi</option>
                    </select>
                </div>
            `;
            
            if (status === 'pending') {
                buttonsHtml += `
                    <button class="btn" onclick="startProduction()" style="width: 100%; background: #ff9800; margin-bottom: 0.5rem;">
                        üè≠ √úretime Ba≈üla
                    </button>
                `;
            } else if (status === 'production') {
                buttonsHtml += `
                    <button class="btn" onclick="completeProduction()" style="width: 100%; background: #28a745; margin-bottom: 0.5rem;">
                        ‚úÖ √úretimi Tamamla
                    </button>
                    <button class="btn" onclick="viewProductionTracking()" style="width: 100%; background: #17a2b8; margin-bottom: 0.5rem;">
                        üîß √úretim Takibi
                    </button>
                `;
            } else if (status === 'production_ready') {
                buttonsHtml += `
                    <div style="background: #d4edda; color: #155724; padding: 1rem; border-radius: 8px; text-align: center; margin-bottom: 0.5rem;">
                        ‚úÖ √úretim Tamamlandƒ±<br>
                        <small>Sevkiyata hazƒ±r</small>
                    </div>
                    <button class="btn" onclick="createDeliveryNote()" style="width: 100%; background: #007bff; margin-bottom: 0.5rem;">
                        üì¶ ƒ∞rsaliye Olu≈ütur
                    </button>
                `;
            } else if (status === 'shipping') {
                buttonsHtml += `
                    <div style="background: #cce5ff; color: #004085; padding: 1rem; border-radius: 8px; text-align: center; margin-bottom: 0.5rem;">
                        üöö Sevkiyatta<br>
                        <small>Yolda</small>
                    </div>
                `;
            } else if (status === 'delivered') {
                buttonsHtml += `
                    <div style="background: #d1ecf1; color: #0c5460; padding: 1rem; border-radius: 8px; text-align: center; margin-bottom: 0.5rem;">
                        ‚úì Teslim Edildi<br>
                        <small>M√º≈üteriye ula≈ütƒ±</small>
                    </div>
                `;
            }
            
            buttonsHtml += `
                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.2);">
                    <small style="color: rgba(255,255,255,0.7);">Hatalƒ± durum deƒüi≈üikliƒüi i√ßin yukarƒ±daki men√ºden d√ºzeltebilirsiniz.</small>
                </div>
            `;
            
            document.getElementById('actionButtons').innerHTML = buttonsHtml;
        }

        function getCustomerStatusText(status) {
            switch(status) {
                case 'active': return 'Aktif';
                case 'potential': return 'Potansiyel';
                case 'not_interested': return 'ƒ∞lgilenmiyor';
                default: return 'Bilinmiyor';
            }
        }

        async function startProduction() {
            if (confirm('Bu sipari≈üi √ºretime almak istediƒüinizden emin misiniz?')) {
                try {
                    await apiCall(`/api/orders/${orderId}/status`, {
                        method: 'PUT',
                        body: JSON.stringify({ status: 'production' })
                    });
                    
                    alert('Sipari≈ü √ºretime alƒ±ndƒ±!');
                    loadOrderData(); // Sayfayƒ± yenile
                } catch (error) {
                    alert('Hata: ' + error.message);
                }
            }
        }

        async function completeProduction() {
            if (confirm('√úretimi tamamlamak ve sevkiyata hazƒ±r yapmak istediƒüinizden emin misiniz?')) {
                try {
                    await apiCall(`/api/orders/${orderId}/production-complete`, {
                        method: 'PUT'
                    });
                    
                    alert('√úretim tamamlandƒ±! Sipari≈ü sevkiyata hazƒ±r.');
                    loadOrderData(); // Sayfayƒ± yenile
                } catch (error) {
                    alert('Hata: ' + error.message);
                }
            }
        }

        async function updateOrderItem(itemId) {
            const quantityInput = document.getElementById(`quantity-${itemId}`);
            const newQuantity = parseInt(quantityInput.value, 10);

            if (isNaN(newQuantity) || newQuantity < 0) {
                alert('L√ºtfen ge√ßerli bir miktar girin.');
                return;
            }

            const confirmationMessage = newQuantity === 0 
                ? 'Bu √ºr√ºn√º sipari≈üten kaldƒ±rmak istediƒüinizden emin misiniz?'
                : `√úr√ºn miktarƒ±nƒ± ${newQuantity} olarak g√ºncellemek istediƒüinizden emin misiniz? Bu i≈ülem sipari≈üin toplam tutarƒ±nƒ± deƒüi≈ütirecektir.`;

            if (confirm(confirmationMessage)) {
                try {
                    await apiCall(`/api/order-items/${itemId}`, { method: 'PUT', body: JSON.stringify({ quantity: newQuantity }) });
                    alert('√úr√ºn miktarƒ± ba≈üarƒ±yla g√ºncellendi!');
                    loadOrderData(); // Sayfayƒ± ve toplam tutarƒ± yenile
                } catch (error) { alert('Hata: ' + error.message); }
            }
        }

        function saveNotes() {
            const notes = document.getElementById('notesInput').value;
            if (notes.trim()) {
                // Notlarƒ± kaydetme i≈ülemi burada yapƒ±labilir
                alert('Notlar kaydedildi!');
            } else {
                alert('L√ºtfen not giriniz');
            }
        }

        async function changeOrderStatus() {
            const newStatus = document.getElementById('statusSelect').value;
            const currentStatus = orderData.status;
            
            if (newStatus === currentStatus) return;
            
            const statusText = {
                'pending': 'Bekliyor',
                'production': '√úretimde',
                'completed': 'Tamamlandƒ±',
                'shipping': 'Sevkiyatta',
                'delivered': 'Teslim Edildi'
            };
            
            if (confirm(`Sipari≈ü durumunu "${statusText[currentStatus]}" durumundan "${statusText[newStatus]}" durumuna deƒüi≈ütirmek istediƒüinizden emin misiniz?`)) {
                try {
                    await apiCall(`/api/orders/${orderId}/status`, {
                        method: 'PUT',
                        body: JSON.stringify({ status: newStatus })
                    });
                    
                    alert('Sipari≈ü durumu ba≈üarƒ±yla deƒüi≈ütirildi!');
                    loadOrderData(); // Sayfayƒ± yenile
                } catch (error) {
                    alert('Hata: ' + error.message);
                    // Hata durumunda eski deƒüeri geri y√ºkle
                    document.getElementById('statusSelect').value = currentStatus;
                }
            } else {
                // ƒ∞ptal durumunda eski deƒüeri geri y√ºkle
                document.getElementById('statusSelect').value = currentStatus;
            }
        }
        
        function viewProductionTracking() {
            window.location.href = `/production-tracking.html?id=${orderId}`;
        }
        
        async function createDeliveryNote() {
            if (confirm('Bu sipari≈ü i√ßin irsaliye olu≈üturmak istediƒüinizden emin misiniz?')) {
                try {
                    const response = await apiCall(`/api/delivery-notes/from-order/${orderId}`, {
                        method: 'POST'
                    });
                    
                    alert(`ƒ∞rsaliye olu≈üturuldu: ${response.deliveryNoteNumber}`);
                    loadOrderData(); // Sayfayƒ± yenile
                } catch (error) {
                    alert('Hata: ' + error.message);
                }
            }
        }
        
        function goBack() {
            window.location.href = '/production.html';
        }

        // Sayfa y√ºklendiƒüinde sipari≈ü verilerini y√ºkle
        getOrderIdFromURL();
    </script>
</body>
</html>
