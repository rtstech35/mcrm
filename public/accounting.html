<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#dc3545">
    <title>Muhasebe Paneli - Saha CRM</title>
    <link rel="stylesheet" href="/theme.css">
    <link rel="stylesheet" href="/mobile.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .header { background: #dc3545; color: white; padding: 1rem; }
        .nav { display: flex; gap: 1rem; margin-top: 1rem; }
        .nav button { 
            padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); 
            color: white; border: none; border-radius: 4px; cursor: pointer; 
        }
        .nav button:hover, .nav button.active { background: rgba(255,255,255,0.3); }
        .container { display: flex; }
        .sidebar { width: 250px; background: white; min-height: 100vh; padding: 1rem; }
        .content { flex: 1; padding: 2rem; }
        .card { background: white; padding: 1.5rem; border-radius: 8px; margin-bottom: 1rem; }
        .btn { padding: 0.5rem 1rem; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #c82333; }
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #218838; }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { padding: 0.75rem; border-bottom: 1px solid #ddd; text-align: left; }
        .table th { background: #f8f9fa; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin: 1rem 0; }
        .stat-card { background: #f8f9fa; padding: 1rem; border-radius: 8px; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; }
        .form-group input, .form-group select { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 5% auto; padding: 2rem; width: 500px; border-radius: 8px; }
        .close { float: right; font-size: 1.5rem; cursor: pointer; }
        .invoice-card { border: 1px solid #ddd; padding: 1rem; margin: 0.5rem 0; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Muhasebe Paneli - Saha CRM</h1>
        <div class="nav">
            <button onclick="showDashboard()" class="active">Dashboard</button>
            <button onclick="showInvoices()">Faturalar</button>
            <button onclick="showAccounts()">Cari Hesap</button>
            <button onclick="showDeliveries()">ƒ∞rsaliyeler</button>
            <button onclick="window.location.href='/map.html'">Harita</button>
            <button onclick="logout()">√áƒ±kƒ±≈ü</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Men√º</h3>
            <ul style="list-style: none; padding: 0;">
                <li><a href="#" onclick="showDashboard()">üìä Dashboard</a></li>
                <li><a href="#" onclick="showInvoices()">üßæ Faturalar</a></li>
                <li><a href="#" onclick="showAccounts()">üí∞ Cari Hesap</a></li>
                <li><a href="#" onclick="showDeliveries()">üìã ƒ∞rsaliyeler</a></li>
                <li><a href="/map.html">üó∫Ô∏è Teslimat Haritasƒ±</a></li>
            </ul>
        </div>

        <div class="content" id="content">
            <div class="card">
                <h2>Muhasebe Dashboard</h2>
                <p>Muhasebe paneline ho≈ü geldiniz!</p>
            </div>
        </div>
    </div>

    <!-- √ñdeme Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('paymentModal')">&times;</span>
            <h3>√ñdeme Kaydƒ±</h3>
            <form id="paymentForm">
                <div class="form-group">
                    <label>M√º≈üteri:</label>
                    <select id="customer_id" required></select>
                </div>
                <div class="form-group">
                    <label>ƒ∞≈ülem Tipi:</label>
                    <select id="transaction_type" required>
                        <option value="payment">√ñdeme</option>
                        <option value="pos_payment">POS √ñdeme</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tutar:</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>A√ßƒ±klama:</label>
                    <input type="text" id="description">
                </div>
                <button type="submit" class="btn">Kaydet</button>
            </form>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');

        if (!authToken) {
            window.location.href = '/';
        }

        async function apiCall(url, options = {}) {
            const response = await fetch(url, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`,
                    ...options.headers
                }
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'API hatasƒ±');
            }
            
            return response.json();
        }

        async function showDashboard() {
            try {
                const orders = await apiCall('/api/orders');
                const customers = await apiCall('/api/customers');
                
                const totalRevenue = orders.reduce((sum, order) => sum + parseFloat(order.total_amount || 0), 0);
                const deliveredOrders = orders.filter(o => o.status === 'delivered').length;
                const pendingInvoices = orders.filter(o => o.status === 'delivered').length;
                
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <h2>Muhasebe Dashboard</h2>
                        <p>Ho≈ü geldiniz, ${currentUser.full_name}</p>
                        
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h3 style="color: #28a745;">${totalRevenue.toFixed(2)} TL</h3>
                                <p>Toplam Ciro</p>
                            </div>
                            <div class="stat-card">
                                <h3 style="color: #dc3545;">${deliveredOrders}</h3>
                                <p>Teslim Edilen</p>
                            </div>
                            <div class="stat-card">
                                <h3 style="color: #ffc107;">${pendingInvoices}</h3>
                                <p>Bekleyen Fatura</p>
                            </div>
                            <div class="stat-card">
                                <h3 style="color: #17a2b8;">${customers.length}</h3>
                                <p>Toplam M√º≈üteri</p>
                            </div>
                        </div>
                        
                        <div style="margin-top: 2rem;">
                            <h3>Hƒ±zlƒ± ƒ∞≈ülemler</h3>
                            <button class="btn" onclick="showInvoices()">Fatura Olu≈ütur</button>
                            <button class="btn btn-success" onclick="openPaymentModal()">√ñdeme Kaydƒ±</button>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Dashboard y√ºklenemedi:', error);
            }
        }

        async function showInvoices() {
            try {
                const orders = await apiCall('/api/orders');
                const deliveredOrders = orders.filter(o => o.status === 'delivered');
                
                let html = `
                    <div class="card">
                        <h2>Fatura Y√∂netimi</h2>
                        <p>Teslim edilmi≈ü sipari≈ülerden fatura olu≈üturabilirsiniz:</p>
                `;
                
                if (deliveredOrders.length === 0) {
                    html += '<p>Faturaya d√∂n√º≈üt√ºr√ºlecek sipari≈ü bulunmuyor.</p>';
                } else {
                    deliveredOrders.forEach(order => {
                        html += `
                            <div class="invoice-card">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <h4>Sipari≈ü #${order.order_number}</h4>
                                        <p>M√º≈üteri: ${order.customer_name || 'Bilinmiyor'}</p>
                                        <p>Tarih: ${new Date(order.order_date).toLocaleDateString('tr-TR')}</p>
                                        <p>Tutar: ${order.total_amount} TL</p>
                                    </div>
                                    <div>
                                        <button class="btn" onclick="createInvoice(${order.id})">Fatura Olu≈ütur</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                html += '</div>';
                document.getElementById('content').innerHTML = html;
                
            } catch (error) {
                console.error('Faturalar y√ºklenemedi:', error);
            }
        }

        async function showAccounts() {
            try {
                const customers = await apiCall('/api/customers');
                
                let html = `
                    <div class="card">
                        <h2>Cari Hesap Takibi</h2>
                        <button class="btn" onclick="openPaymentModal()">Yeni √ñdeme Kaydƒ±</button>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>M√º≈üteri</th>
                                    <th>Bakiye</th>
                                    <th>Durum</th>
                                    <th>ƒ∞≈ülemler</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                customers.forEach(customer => {
                    const balance = parseFloat(customer.current_account_balance || 0);
                    const status = balance > 0 ? 'Bor√ßlu' : balance < 0 ? 'Alacaklƒ±' : 'Sƒ±fƒ±r';
                    const statusColor = balance > 0 ? 'red' : balance < 0 ? 'green' : 'gray';
                    
                    html += `
                        <tr>
                            <td>${customer.company_name}</td>
                            <td style="color: ${statusColor};">${balance.toFixed(2)} TL</td>
                            <td>${status}</td>
                            <td>
                                <button class="btn" onclick="viewAccountHistory(${customer.id})">Hesap √ñzeti</button>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table></div>';
                document.getElementById('content').innerHTML = html;
                
            } catch (error) {
                console.error('Cari hesaplar y√ºklenemedi:', error);
            }
        }

        async function showDeliveries() {
            try {
                const orders = await apiCall('/api/orders');
                const deliveredOrders = orders.filter(o => o.status === 'delivered');
                
                let html = `
                    <div class="card">
                        <h2>ƒ∞rsaliye Y√∂netimi</h2>
                        <p>Teslim edilmi≈ü sipari≈ülerin irsaliyeleri:</p>
                `;
                
                if (deliveredOrders.length === 0) {
                    html += '<p>ƒ∞rsaliye bulunmuyor.</p>';
                } else {
                    deliveredOrders.forEach(order => {
                        html += `
                            <div class="invoice-card">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <h4>ƒ∞rsaliye #IRS${order.id}</h4>
                                        <p>Sipari≈ü: #${order.order_number}</p>
                                        <p>M√º≈üteri: ${order.customer_name || 'Bilinmiyor'}</p>
                                        <p>Teslimat: ${new Date(order.updated_at).toLocaleDateString('tr-TR')}</p>
                                        <p>Tutar: ${order.total_amount} TL</p>
                                    </div>
                                    <div>
                                        <button class="btn" onclick="viewDeliveryNote(${order.id})">ƒ∞rsaliye G√∂r√ºnt√ºle</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                html += '</div>';
                document.getElementById('content').innerHTML = html;
                
            } catch (error) {
                console.error('ƒ∞rsaliyeler y√ºklenemedi:', error);
            }
        }

        async function createInvoice(orderId) {
            try {
                const result = await apiCall(`/api/accounting/invoice`, {
                    method: 'POST',
                    body: JSON.stringify({ order_id: orderId })
                });
                
                alert(`Fatura olu≈üturuldu! Fatura No: ${result.invoice_number}`);
                showInvoices();
            } catch (error) {
                alert('Hata: ' + error.message);
            }
        }

        async function openPaymentModal() {
            try {
                const customers = await apiCall('/api/customers');
                
                const customerSelect = document.getElementById('customer_id');
                customerSelect.innerHTML = '<option value="">M√º≈üteri Se√ßiniz</option>';
                customers.forEach(customer => {
                    customerSelect.innerHTML += `<option value="${customer.id}">${customer.company_name}</option>`;
                });
                
                document.getElementById('paymentModal').style.display = 'block';
            } catch (error) {
                alert('M√º≈üteriler y√ºklenemedi: ' + error.message);
            }
        }

        function viewAccountHistory(customerId) {
            alert('Hesap √∂zeti √∂zelliƒüi yakƒ±nda eklenecek...');
        }

        function viewDeliveryNote(orderId) {
            alert('ƒ∞rsaliye g√∂r√ºnt√ºleme √∂zelliƒüi yakƒ±nda eklenecek...');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                customer_id: document.getElementById('customer_id').value,
                transaction_type: document.getElementById('transaction_type').value,
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value,
                transaction_date: new Date().toISOString().split('T')[0]
            };
            
            try {
                await apiCall('/api/accounting/payment', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                alert('√ñdeme kaydƒ± ba≈üarƒ±yla olu≈üturuldu!');
                document.getElementById('paymentForm').reset();
                closeModal('paymentModal');
                showAccounts();
            } catch (error) {
                alert('Hata: ' + error.message);
            }
        });

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            window.location.href = '/';
        }

        showDashboard();
    </script>
</body>
</html>
