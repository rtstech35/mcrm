<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Marupak Crm - GiriÅŸ</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #3a6073;
            --background-color: #f4f7f6;
            --text-color: #333;
            --light-text-color: #777;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden;
        }

        .login-wrapper {
            width: 100%;
            padding: 20px;
        }

        .login-box {
            max-width: 400px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            transform: scale(0.95);
            animation: scaleUp 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes scaleUp {
            to {
                transform: scale(1);
            }
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: -webkit-linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--light-text-color);
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .options label {
            color: var(--light-text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 30px;
            }
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <div class="login-header">
                <h1>Marupak Crm</h1>
                <p>YÃ¶netim paneline hoÅŸ geldiniz. LÃ¼tfen giriÅŸ yapÄ±n.</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <span class="icon">ðŸ‘¤</span>
                    <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±" required>
                </div>
                <div class="input-group">
                    <span class="icon">ðŸ”’</span>
                    <input type="password" id="password" placeholder="Åžifre" required>
                </div>
                <div class="options">
                    <label><input type="checkbox" style="margin-right: 5px;"> Beni HatÄ±rla</label>
                    <a href="#">Åžifremi Unuttum?</a>
                </div>
                <button type="submit" class="login-btn">GiriÅŸ Yap</button>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let authToken = null;

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            // Eski anahtarlarÄ± da temizle
            localStorage.removeItem('token');
            localStorage.removeItem('user');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                console.log('Login response:', data);
                
                if (response.ok && data.success) {
                    currentUser = data.user;
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    // Role-based yÃ¶nlendirme
                    localStorage.setItem('token', authToken);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    const roleName = currentUser.role_name || '';
                    
                    if (roleName.includes('YÃ¶netici') || roleName.includes('Admin')) {
                        window.location.href = '/admin.html';
                    } else if (roleName.includes('SatÄ±ÅŸ')) {
                        window.location.href = '/sales.html';
                    } else if (roleName.includes('Ãœretim')) {
                        window.location.href = '/production.html';
                    } else if (roleName.includes('Sevkiyat')) {
                        window.location.href = '/shipping.html';
                    } else if (roleName.includes('Muhasebe')) {
                        window.location.href = '/accounting.html';
                    } else if (roleName.includes('Depo')) {
                        window.location.href = '/production.html'; // Depo personeli Ã¼retim paneline yÃ¶nlendirilir
                    } else {
                        // RolÃ¼ olmayan veya tanÄ±nmayan rol
                        alert('GiriÅŸ baÅŸarÄ±lÄ± ancak rolÃ¼nÃ¼ze uygun bir sayfa bulunamadÄ±. LÃ¼tfen sistem yÃ¶neticinizle iletiÅŸime geÃ§in.');
                        logout(); // Oturumu kapatÄ±p login ekranÄ±nda kalmasÄ±nÄ± saÄŸla
                    }
                } else {
                    alert(data.error || data.message || 'GiriÅŸ baÅŸarÄ±sÄ±z');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('BaÄŸlantÄ± hatasÄ±: ' + error.message);
            }
        });

        // Sayfa yÃ¼klendiÄŸinde token kontrolÃ¼
        window.addEventListener('load', () => {
            const storedToken = localStorage.getItem('authToken');
            const storedUser = localStorage.getItem('currentUser');
            
            if (storedToken && storedUser) {
                try {
                    const user = JSON.parse(storedUser);
                    const roleName = user.role_name || '';
                    
                    if (roleName.includes('YÃ¶netici') || roleName.includes('Admin')) {
                        window.location.href = '/admin.html';
                    } else if (roleName.includes('SatÄ±ÅŸ')) {
                        window.location.href = '/sales.html';
                    } else if (roleName.includes('Ãœretim')) {
                        window.location.href = '/production.html';
                    } else if (roleName.includes('Sevkiyat')) {
                        window.location.href = '/shipping.html';
                    } else if (roleName.includes('Muhasebe')) {
                        window.location.href = '/accounting.html';
                    } else if (roleName.includes('Depo')) {
                        window.location.href = '/production.html'; // Depo personeli Ã¼retim paneline yÃ¶nlendirilir
                    } else {
                        // RolÃ¼ olmayan veya tanÄ±nmayan rol, login ekranÄ±nda kal
                        console.warn(`Otomatik yÃ¶nlendirme iÃ§in rol bulunamadÄ±: ${roleName}`);
                    }
                } catch(e) {
                    // JSON parse hatasÄ± olursa local storage'Ä± temizle
                    localStorage.clear();
                }
            }
        });
        
        // PWA kurulum
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
