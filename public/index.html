<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#007bff">
    <title>Saha CRM Sistemi</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/theme.css">
    <link rel="stylesheet" href="/mobile.css">

</head>
<body>
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h2>Saha CRM Sistemi</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Kullanıcı Adı:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Şifre:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="dashboard">
        <div class="header">
            <h1>Saha CRM Sistemi</h1>
            <div class="nav">
                <button onclick="showDashboard()">Dashboard</button>
                <button onclick="showUsers()">Kullanıcılar</button>
                <button onclick="showCustomers()">Müşteriler</button>
                <button onclick="showProducts()">Ürünler</button>
                <button onclick="showOrders()">Siparişler</button>
                <button onclick="showDepartments()">Departmanlar</button>
                <button onclick="logout()">Çıkış</button>
            </div>
        </div>
        <div id="content" class="content">
            <h2>Dashboard</h2>
            <p>Saha CRM Sistemi başarıyla kuruldu!</p>
        </div>
    </div>

    <script>
        let currentUser = null;
        let authToken = null;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                console.log('Login response:', data);
                
                if (response.ok && data.success) {
                    currentUser = data.user;
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    // Role-based yönlendirme
                    localStorage.setItem('token', authToken);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    const roleName = currentUser.role_name || '';
                    
                    if (roleName.includes('Yönetici') || roleName.includes('Admin')) {
                        window.location.href = '/admin.html';
                    } else if (roleName.includes('Satış')) {
                        window.location.href = '/sales.html';
                    } else if (roleName.includes('Üretim')) {
                        window.location.href = '/production.html';
                    } else if (roleName.includes('Sevkiyat')) {
                        window.location.href = '/shipping.html';
                    } else if (roleName.includes('Muhasebe')) {
                        window.location.href = '/accounting.html';
                    } else {
                        // Default admin sayfası
                        window.location.href = '/admin.html';
                    }
                } else {
                    alert(data.error || data.message || 'Giriş başarısız');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Bağlantı hatası: ' + error.message);
            }
        });

        function showDashboard() {
            if (currentUser) {
                document.getElementById('content').innerHTML = `
                    <h2>Dashboard</h2>
                    <p>Hoş geldiniz, ${currentUser.full_name || currentUser.username}</p>
                    <p>Rol: ${currentUser.role || 'Belirtilmemiş'}</p>
                    <p>Departman: ${currentUser.department || 'Belirtilmemiş'}</p>
                `;
            }
        }

        async function showUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();

                if (data.success) {
                    let html = '<h2>Kullanıcı Yönetimi</h2>';
                    html += '<table class="data-table">';
                    html += '<tr><th>ID</th><th>Kullanıcı Adı</th><th>Ad Soyad</th><th>Email</th><th>Rol</th><th>Departman</th><th>Durum</th></tr>';

                    data.users.forEach(user => {
                        html += `<tr>
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.full_name || '-'}</td>
                            <td>${user.email || '-'}</td>
                            <td>${user.role_name || '-'}</td>
                            <td>${user.department_name || '-'}</td>
                            <td>${user.is_active ? 'Aktif' : 'Pasif'}</td>
                        </tr>`;
                    });
                    html += '</table>';
                    document.getElementById('content').innerHTML = html;
                } else {
                    document.getElementById('content').innerHTML = '<h2>Kullanıcı Yönetimi</h2><p>Hata: ' + data.error + '</p>';
                }
            } catch (error) {
                document.getElementById('content').innerHTML = '<h2>Kullanıcı Yönetimi</h2><p>Bağlantı hatası: ' + error.message + '</p>';
            }
        }

        async function showCustomers() {
            try {
                const response = await fetch('/api/customers');
                const data = await response.json();

                if (data.success) {
                    let html = '<h2>Müşteri Yönetimi</h2>';
                    html += '<table class="data-table">';
                    html += '<tr><th>ID</th><th>Şirket</th><th>İletişim</th><th>Telefon</th><th>Email</th><th>Satış Temsilcisi</th><th>Durum</th></tr>';

                    data.customers.forEach(customer => {
                        html += `<tr>
                            <td>${customer.id}</td>
                            <td>${customer.company_name}</td>
                            <td>${customer.contact_person || '-'}</td>
                            <td>${customer.phone || '-'}</td>
                            <td>${customer.email || '-'}</td>
                            <td>${customer.sales_rep_name || '-'}</td>
                            <td>${customer.status || 'Aktif'}</td>
                        </tr>`;
                    });
                    html += '</table>';
                    document.getElementById('content').innerHTML = html;
                } else {
                    document.getElementById('content').innerHTML = '<h2>Müşteri Yönetimi</h2><p>Hata: ' + data.error + '</p>';
                }
            } catch (error) {
                document.getElementById('content').innerHTML = '<h2>Müşteri Yönetimi</h2><p>Bağlantı hatası: ' + error.message + '</p>';
            }
        }

        async function showProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();

                if (data.success) {
                    let html = '<h2>Ürün Yönetimi</h2>';
                    html += '<table class="data-table">';
                    html += '<tr><th>ID</th><th>Ürün Adı</th><th>Fiyat</th><th>Kategori</th><th>Açıklama</th><th>Durum</th></tr>';

                    data.products.forEach(product => {
                        html += `<tr>
                            <td>${product.id}</td>
                            <td>${product.name}</td>
                            <td>${product.price ? product.price.toFixed(2) + ' ₺' : '-'}</td>
                            <td>${product.category || '-'}</td>
                            <td>${product.description || '-'}</td>
                            <td>${product.is_active ? 'Aktif' : 'Pasif'}</td>
                        </tr>`;
                    });
                    html += '</table>';
                    document.getElementById('content').innerHTML = html;
                } else {
                    document.getElementById('content').innerHTML = '<h2>Ürün Yönetimi</h2><p>Hata: ' + data.error + '</p>';
                }
            } catch (error) {
                document.getElementById('content').innerHTML = '<h2>Ürün Yönetimi</h2><p>Bağlantı hatası: ' + error.message + '</p>';
            }
        }

        async function showOrders() {
            try {
                const response = await fetch('/api/orders');
                const data = await response.json();

                if (data.success) {
                    let html = '<h2>Sipariş Yönetimi</h2>';
                    html += '<table class="data-table">';
                    html += '<tr><th>ID</th><th>Müşteri</th><th>Toplam</th><th>Durum</th><th>Satış Temsilcisi</th><th>Tarih</th></tr>';

                    data.orders.forEach(order => {
                        const orderDate = new Date(order.created_at).toLocaleDateString('tr-TR');
                        html += `<tr>
                            <td>${order.id}</td>
                            <td>${order.company_name || '-'}</td>
                            <td>${order.total_amount ? order.total_amount.toFixed(2) + ' ₺' : '-'}</td>
                            <td>${order.status || 'Beklemede'}</td>
                            <td>${order.sales_rep_name || '-'}</td>
                            <td>${orderDate}</td>
                        </tr>`;
                    });
                    html += '</table>';
                    document.getElementById('content').innerHTML = html;
                } else {
                    document.getElementById('content').innerHTML = '<h2>Sipariş Yönetimi</h2><p>Hata: ' + data.error + '</p>';
                }
            } catch (error) {
                document.getElementById('content').innerHTML = '<h2>Sipariş Yönetimi</h2><p>Bağlantı hatası: ' + error.message + '</p>';
            }
        }

        async function showDepartments() {
            try {
                const response = await fetch('/api/departments');
                const data = await response.json();

                if (data.success) {
                    let html = '<h2>Departman Yönetimi</h2>';
                    html += '<p><em>Yeni departman eklemek için <a href="/admin" target="_blank">Admin Paneli</a>ni kullanın.</em></p>';
                    html += '<table class="data-table">';
                    html += '<tr><th>ID</th><th>Departman Adı</th><th>Açıklama</th></tr>';

                    data.departments.forEach(dept => {
                        html += `<tr>
                            <td>${dept.id}</td>
                            <td>${dept.name}</td>
                            <td>${dept.description || '-'}</td>
                        </tr>`;
                    });
                    html += '</table>';
                    document.getElementById('content').innerHTML = html;
                } else {
                    document.getElementById('content').innerHTML = '<h2>Departman Yönetimi</h2><p>Hata: ' + data.error + '</p>';
                }
            } catch (error) {
                document.getElementById('content').innerHTML = '<h2>Departman Yönetimi</h2><p>Bağlantı hatası: ' + error.message + '</p>';
            }
        }

        function logout() {
            currentUser = null;
            authToken = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Sayfa yüklendiğinde token kontrolü
        window.addEventListener('load', () => {
            const storedToken = localStorage.getItem('authToken');
            const storedUser = localStorage.getItem('currentUser');
            
            if (storedToken && storedUser) {
                authToken = storedToken;
                currentUser = JSON.parse(storedUser);
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                showDashboard();
            }
        });
        
        // PWA kurulum
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
