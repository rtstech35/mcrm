<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevkiyat Detayƒ± - Saha CRM</title>
    <link rel="stylesheet" href="/theme.css">
    <style>
        .shipping-info { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2rem; margin-bottom: 2rem; }
        .info-section { background: #f8f9fa; padding: 1.5rem; border-radius: 12px; }
        .item-row { display: flex; justify-content: space-between; padding: 1rem; border-bottom: 1px solid #e2e8f0; }
        .item-row:last-child { border-bottom: none; }
        .status-badge { padding: 0.5rem 1rem; border-radius: 20px; color: white; font-size: 0.875rem; font-weight: 500; }
        .status-completed { background: #28a745; }
        .status-shipping { background: #6f42c1; }
        .status-delivered { background: #17a2b8; }
        .signature-pad { border: 1px solid #e2e8f0; border-radius: 8px; background: white; }
    </style>
</head>
<body>
    <div class="container" style="min-height: 100vh; padding: 2rem;">
        <div class="sidebar">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h2 style="color: white; font-weight: 600;">Sevkiyat Detayƒ±</h2>
                <p style="color: rgba(255,255,255,0.7); font-size: 0.875rem;">Sevkiyat Paneli</p>
            </div>
            <button onclick="goBack()" class="btn" style="width: 100%; margin-bottom: 1rem;">‚Üê Geri D√∂n</button>
            <div id="actionButtons"></div>
        </div>

        <div class="content">
            <!-- Sipari≈ü Bilgileri -->
            <div class="card" style="margin-bottom: 2rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h2 id="orderTitle">Sevkiyat Detayƒ±</h2>
                    <div id="orderStatus"></div>
                </div>
                
                <div class="shipping-info">
                    <div class="info-section">
                        <h3 style="color: #2d3748; margin-bottom: 1rem;">Sipari≈ü Bilgileri</h3>
                        <div id="orderInfo">Y√ºkleniyor...</div>
                    </div>
                    
                    <div class="info-section">
                        <h3 style="color: #2d3748; margin-bottom: 1rem;">Teslimat Bilgileri</h3>
                        <div id="deliveryInfo">Y√ºkleniyor...</div>
                    </div>
                </div>
            </div>

            <!-- Sevkiyat Kalemleri -->
            <div class="card" style="margin-bottom: 2rem;">
                <h3 style="color: #2d3748; margin-bottom: 1.5rem;">Sevkiyat Kalemleri</h3>
                <div id="shippingItems">Y√ºkleniyor...</div>
            </div>

            <!-- Teslimat ƒ∞≈ülemleri -->
            <div class="card" id="deliverySection" style="display: none;">
                <h3 style="color: #2d3748; margin-bottom: 1.5rem;">Teslimat ƒ∞≈ülemleri</h3>
                
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; margin-bottom: 1rem;">
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Teslimat Tarihi:</label>
                        <input type="datetime-local" id="deliveryDate" style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Teslim Alan Ki≈üi:</label>
                        <input type="text" id="receiverName" placeholder="Teslim alanƒ±n adƒ± soyadƒ±" style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Teslim Alan Unvanƒ±:</label>
                        <input type="text" id="receiverTitle" placeholder="Satƒ±n Alma M√ºd√ºr√º" style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px;">
                    </div>
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Teslim Alan Ki≈üinin ƒ∞mzasƒ±:</label>
                    <div style="border: 2px dashed #e2e8f0; border-radius: 8px; padding: 1rem; background: #fafafa;">
                        <canvas id="signaturePad" class="signature-pad" width="500" height="150" style="background: white; border-radius: 4px;"></canvas>
                        <div style="margin-top: 0.5rem; text-align: center;">
                            <button class="btn" onclick="clearSignature()" style="background: #6c757d; font-size: 0.875rem;">Temizle</button>
                            <small style="color: #718096; margin-left: 1rem;">L√ºtfen yukarƒ±daki alana imza atƒ±nƒ±z</small>
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Teslimat Notlarƒ±:</label>
                    <textarea id="deliveryNotes" rows="3" placeholder="Teslimat durumu, hasarlƒ± √ºr√ºn var mƒ±, eksik var mƒ± vb..." style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; resize: vertical;"></textarea>
                </div>
                
                <button class="btn" onclick="completeDelivery()" style="background: #28a745; width: 100%; padding: 1rem; font-size: 1.1rem; font-weight: 600;">
                    ‚úÖ Teslimatƒ± Tamamla
                </button>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        let deliveryNoteId = null;
        let deliveryNoteData = null;
        let isDrawing = false;
        let signaturePad = null;

        if (!authToken) {
            window.location.href = '/';
        }

        async function apiCall(url, options = {}) {
            const response = await fetch(url, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`,
                    ...options.headers
                }
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'API hatasƒ±');
            }
            
            return response.json();
        }

        function getDeliveryNoteIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            deliveryNoteId = urlParams.get('id');
            
            if (deliveryNoteId) {
                loadDeliveryNoteData();
            } else {
                alert('ƒ∞rsaliye ID bulunamadƒ±');
                goBack();
            }
        }

        async function loadDeliveryNoteData() {
            try {
                // ƒ∞rsaliye bilgilerini al
                const deliveryNoteResponse = await apiCall(`/api/delivery-notes/${deliveryNoteId}`);
                deliveryNoteData = deliveryNoteResponse.delivery_note || deliveryNoteResponse;
                
                if (!deliveryNoteData) {
                    throw new Error('ƒ∞rsaliye bulunamadƒ±');
                }

                // ƒ∞rsaliye kalemlerini al
                const itemsResponse = await apiCall(`/api/delivery-notes/${deliveryNoteId}/items`);
                const orderItems = itemsResponse.items || [];

                displayDeliveryNoteData(deliveryNoteData, orderItems);

            } catch (error) {
                console.error('Sipari≈ü verileri y√ºklenemedi:', error);
                alert('Sipari≈ü verileri y√ºklenemedi: ' + error.message);
            }
        }

        function displayDeliveryNoteData(deliveryNote, items) {
            // Ba≈ülƒ±k ve durum
            document.getElementById('orderTitle').textContent = `Sevkiyat - ƒ∞rsaliye #${deliveryNote.delivery_number}`;
            
            const statusText = {
                'pending': 'Sevkiyat Bekliyor',
                'in_transit': 'Sevkiyatta',
                'delivered': 'Teslim Edildi'
            };
            
            document.getElementById('orderStatus').innerHTML = 
                `<span class="status-badge status-${deliveryNote.status}">${statusText[deliveryNote.status] || deliveryNote.status}</span>`;

            // Sipari≈ü bilgileri
            document.getElementById('orderInfo').innerHTML = `
                <p><strong>ƒ∞rsaliye No:</strong> #${deliveryNote.delivery_number}</p>
                <p><strong>Sipari≈ü No:</strong> #${deliveryNote.order_number || 'N/A'}</p>
                <p><strong>Olu≈üturma Tarihi:</strong> ${new Date(deliveryNote.created_at).toLocaleDateString('tr-TR')}</p>
                ${deliveryNote.notes ? `<p><strong>Notlar:</strong> ${deliveryNote.notes}</p>` : ''}
            `;

            // Teslimat bilgileri
            if (deliveryNote) {
                const hasLocation = deliveryNote.latitude && deliveryNote.longitude;
                const addressText = deliveryNote.delivery_address || deliveryNote.customer_address || 'Belirtilmemi≈ü';
                
                document.getElementById('deliveryInfo').innerHTML = `
                    <div style="margin-bottom: 1.5rem;">
                        <h4 style="color: #2d3748; font-size: 1.2rem; margin-bottom: 0.5rem;">${deliveryNote.customer_name}</h4>
                    </div>
                    
                    <div style="margin: 1rem 0;">
                        <p><strong>Teslimat Adresi:</strong></p>
                        <p style="margin: 0.5rem 0; padding: 1rem; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #6f42c1; font-size: 1rem; line-height: 1.4;">
                            ${addressText}
                        </p>
                        ${hasLocation ?
                            `<div style="margin-top: 1rem; display: flex; gap: 0.5rem;">
                                <button class="btn" onclick="openNavigation(${deliveryNote.latitude}, ${deliveryNote.longitude})" style="background: #28a745; padding: 0.75rem 1.5rem; font-weight: 600;">
                                    üó∫Ô∏è Navigasyonu Ba≈ülat
                                </button>
                                <button class="btn" onclick="showOnMap(${deliveryNote.latitude}, ${deliveryNote.longitude})" style="background: #17a2b8; padding: 0.75rem 1.5rem; font-weight: 600;">
                                    üìç Haritada G√∂ster
                                </button>
                            </div>` : 
                            '<p style="color: #f56565; font-size: 0.875rem; margin-top: 0.5rem;">‚ö†Ô∏è Konum bilgisi mevcut deƒüil</p>'
                        }
                    </div>
                    
                    <p><strong>Planlanan Teslimat:</strong> ${deliveryNote.delivery_date ? new Date(deliveryNote.delivery_date).toLocaleDateString('tr-TR') : 'Belirtilmemi≈ü'}</p>
                `;
            }

            // Sevkiyat kalemleri
            if (items && items.length > 0) {
                let itemsHtml = '';
                let totalQuantity = 0;
                
                items.forEach(item => {
                    totalQuantity += item.quantity;
                    
                    itemsHtml += `
                        <div class="item-row">
                            <div style="flex: 1;">
                                <strong style="font-size: 1.1rem;">${item.product_name || `√úr√ºn ID: ${item.product_id}`}</strong>
                                <p style="color: #718096; font-size: 0.875rem; margin-top: 0.25rem;">Birim: ${item.unit || 'adet'}</p>
                            </div>
                            <div style="text-align: right; min-width: 100px;">
                                <p style="font-size: 1.5rem; font-weight: 700; color: #2d3748;">${item.quantity}</p>
                                <p style="color: #718096; font-size: 0.875rem;">${item.unit || 'adet'}</p>
                            </div>
                        </div>
                    `;
                });
                
                itemsHtml += `
                    <div class="item-row" style="background: #f8f9fa; font-weight: 600; border-top: 2px solid #e2e8f0;">
                        <div style="flex: 1;">
                            <strong style="font-size: 1.2rem;">TOPLAM KALEM</strong>
                        </div>
                        <div style="text-align: right; min-width: 100px;">
                            <p style="font-size: 1.8rem; font-weight: 700; color: #48bb78;">${totalQuantity}</p>
                            <p style="color: #718096; font-size: 0.875rem;">adet</p>
                        </div>
                    </div>
                `;
                
                document.getElementById('shippingItems').innerHTML = itemsHtml;
            } else {
                document.getElementById('shippingItems').innerHTML = 
                    '<p style="text-align: center; color: #718096; padding: 2rem;">Sipari≈ü kalemleri bulunamadƒ±</p>';
            }

            // Aksiyon butonlarƒ± ve teslimat b√∂l√ºm√º
            updateActionButtons(deliveryNote.status);
            
            // ƒ∞mza pad'ini ba≈ülat
            if (deliveryNote.status === 'in_transit') {
                initSignaturePad();
            }
        }

        function updateActionButtons(status) {
            let buttonsHtml = '';
            
            if (status === 'pending') {
                buttonsHtml = `
                    <button class="btn" onclick="startShipping()" style="width: 100%; background: #6f42c1; margin-bottom: 0.5rem;">
                        üöö Sevkiyata Al
                    </button>
                `;
            } else if (status === 'in_transit') {
                buttonsHtml = `
                    <div style="background: #e7e3ff; color: #6f42c1; padding: 1rem; border-radius: 8px; text-align: center; margin-bottom: 1rem;">
                        üöö Sevkiyatta<br>
                        <small>Teslimat i√ßin a≈üaƒüƒ±daki formu doldurun</small>
                    </div>
                `;
                document.getElementById('deliverySection').style.display = 'grid';
            } else if (status === 'delivered') {
                buttonsHtml = `
                    <div style="background: #d1ecf1; color: #0c5460; padding: 1rem; border-radius: 8px; text-align: center;">
                        ‚úÖ Teslim Edildi<br>
                        <small>Teslimat tamamlandƒ±</small>
                    </div>
                `;
            }
            
            document.getElementById('actionButtons').innerHTML = buttonsHtml;
        }

        async function startShipping() {
            if (confirm('Bu sipari≈üi sevkiyata almak istediƒüinizden emin misiniz?')) {
                try {
                    await apiCall(`/api/delivery-notes/${deliveryNoteId}/status`, {
                        method: 'PUT',
                        body: JSON.stringify({ status: 'in_transit' })
                    });
                    
                    alert('Sipari≈ü sevkiyata alƒ±ndƒ±!');
                    loadDeliveryNoteData(); // Sayfayƒ± yenile
                } catch (error) {
                    alert('Hata: ' + error.message);
                }
            }
        }

        function initSignaturePad() {
            const canvas = document.getElementById('signaturePad');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            signaturePad = { canvas, ctx };
            
            // Bug√ºn√ºn tarihini varsayƒ±lan olarak ayarla
            const now = new Date();
            const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            document.getElementById('deliveryDate').value = localDateTime;
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = signaturePad.canvas.getBoundingClientRect();
            signaturePad.ctx.beginPath();
            signaturePad.ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = signaturePad.canvas.getBoundingClientRect();
            signaturePad.ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            signaturePad.ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                            e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            signaturePad.canvas.dispatchEvent(mouseEvent);
        }

        function clearSignature() {
            if (signaturePad) {
                signaturePad.ctx.clearRect(0, 0, signaturePad.canvas.width, signaturePad.canvas.height);
            }
        }

        async function completeDelivery() {
            const deliveryDate = document.getElementById('deliveryDate').value;
            const receiverName = document.getElementById('receiverName').value;
            const receiverTitle = document.getElementById('receiverTitle').value;
            const deliveryNotes = document.getElementById('deliveryNotes').value;
            
            if (!deliveryDate) {
                alert('L√ºtfen teslimat tarihini giriniz');
                return;
            }
            
            if (!receiverName.trim()) {
                alert('L√ºtfen teslim alan ki≈üinin adƒ±nƒ± giriniz');
                return;
            }
            
            if (confirm(`Teslimatƒ± "${receiverName}" adlƒ± ki≈üiye tamamlamak istediƒüinizden emin misiniz?`)) {
                try {
                    const signatureData = signaturePad ? signaturePad.canvas.toDataURL('image/png') : '';
                    
                    await apiCall(`/api/delivery-notes/${deliveryNoteId}/sign`, {
                        method: 'PUT',
                        body: JSON.stringify({ 
                            customer_signature: signatureData,
                            customer_name: receiverName,
                            customer_title: receiverTitle,
                            // notes are not part of this endpoint, but could be added
                        })
                    });
                    
                    alert('Teslimat ba≈üarƒ±yla tamamlandƒ±!');
                    loadDeliveryNoteData(); // Sayfayƒ± yenile
                } catch (error) {
                    alert('Hata: ' + error.message);
                }
            }
        }

        function openNavigation(lat, lng) {
            // Mobil cihazlarda varsayƒ±lan harita uygulamasƒ±nƒ± a√ß
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Mobil cihazlarda Google Maps veya Apple Maps
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                if (isIOS) {
                    window.open(`maps://maps.google.com/maps?daddr=${lat},${lng}&amp;ll=`);
                } else {
                    window.open(`google.navigation:q=${lat},${lng}`);
                }
            } else {
                // Masa√ºst√ºnde Google Maps
                window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`, '_blank');
            }
        }
        
        function showOnMap(lat, lng) {
            // Google Maps'te konumu g√∂ster
            window.open(`https://www.google.com/maps?q=${lat},${lng}&z=15`, '_blank');
        }
        
        function goBack() {
            window.location.href = '/shipping.html';
        }

        // Sayfa y√ºklendiƒüinde sipari≈ü verilerini y√ºkle
        getDeliveryNoteIdFromURL();
    </script>
</body>
</html>
